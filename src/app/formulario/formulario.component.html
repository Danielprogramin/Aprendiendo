<input type="text" placeholder="Ingresa tu nombre" class="form-control" #name>

<button class="btn btn-primary mt-2" (click)="mostar_en_consola(name.value)">
    Mostar en consola
</button>

<div class="alert alert-primary mt-2" *ngIf="openAlert; else mensaje">
    <p>Se ha enviado el mensaje</p>
    <button class="btn btn-danger" (click)="openAlert = false">
        x
    </button>
</div>

<ng-template #mensaje>
    <div class="alert alert-danger mt-2">
        mensaje de prueba
    </div>
</ng-template>
