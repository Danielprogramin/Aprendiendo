<div class="card">
  <div class="card-body">

    <form (ngSubmit)="procesar()">
    <div>
      <label class="form-label">
        nombre:
      </label>

        <input type="text" name="nombre" class="form-control" placeholder="por favor ingresa un nombre" [(ngModel)] = "persona.nombre" required>
    </div>

    <div>
        <label class="form-label">
          edad:
        </label>
  
          <input type="number" name="edad" class="form-control" placeholder="por favor ingresa una edad" [(ngModel)] = "persona.edad" required>
      </div>
  
      <button class="btn btn-primary mt-2">
        Enviar
      </button>
      </form>
  </div>
</div>
