<div class="card">
  <div class="card-body">

    <form (ngSubmit)="procesar()" #formContact = "ngForm">
    <div>
      <label class="form-label">
        nombre:
      </label>

        <input type="text" name="nombre" class="form-control" placeholder="por favor ingresa un nombre" [(ngModel)] = "persona.nombre" required #name = "ngModel">
    </div>

    <div class="alert alert-danger mt-2" [hidden]="name.valid || name.pristine">
      El nombre es obligatorio
    </div>

    <div>
        <label class="form-label">
          edad:
        </label>
  
          <input type="number" name="edad" class="form-control" placeholder="por favor ingresa una edad" [(ngModel)] = "persona.edad" required #edad = "ngModel"> 
      </div>

      <div class="alert alert-danger mt-2" [hidden]="edad.valid || edad.pristine">
        La edad es obligatorio
      </div>
  
      <button class="btn btn-primary mt-2" [disabled]="formContact.invalid">
        Enviar
      </button>
      </form>
  </div>
</div>
