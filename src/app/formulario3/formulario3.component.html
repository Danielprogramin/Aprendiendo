<div class="card">
    <div class="card-body">
        <form [formGroup]="formUser" (ngSubmit)="procesar()">

            <div class="mb-2">
                <label for="form-label"> Nombre </label>

                <input type="text" formControlName="name" class="form-control" placeholder="ingrese su nombre" />
            </div>


            <div class="alert alert-danger mt-2" [hidden]="name.valid || name.pristine">
                El nombre es obligatorio
            </div>

            <div class="mb-2">
                <label for="form-label"> Email</label>

                <input type="text" formControlName="email" class="form-control" placeholder="ingrese su email" />
            </div>

            <div class="alert alert-danger mt-2" [hidden]="email.valid || email.pristine">

                <span *ngIf="email.errors?.['required']">
                    El email es obligatorio
                </span> 

                <span *ngIf="email.errors?.['email']">
                    El email debe ser vakido
                </span>

            </div>

            <button class="btn btn-primary" [disabled]="formUser.invalid">
                Enviar
            </button>
        </form>
    </div>
</div>
